{% extends "accounts/layout.html" %}
{% load bootstrap4 %}
{% block content %}
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .chat-container {
            width: 400px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .chat-header {
            background-color: #3f51b5;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            border-bottom: 2px solid #303f9f;
        }
        .chat-messages {
            max-height: 300px;
            overflow-y: auto;
            padding: 15px;
        }
        .message {
            background-color: #f1f1f1;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 15px;
            position: relative;
            max-width: 70%;
        }
        .message.from-me {
            background-color: #ff4081;
            color: #fff;
            margin-left: auto;
        }
        .message.from-me:before {
            content: "";
            position: absolute;
            bottom: 0;
            right: -10px;
            border-width: 10px;
            border-style: solid;
            border-color: transparent #ff4081 transparent transparent;
        }
        .message.from-assistant {
            background-color: #4caf50;
            color: #fff;
        }
        .message-input-container {
            background-color: #f0f0f0;
            padding: 15px;
            border-top: 2px solid #ccc;
        }
        .message-input {
            width: calc(100% - 50px);
            padding: 10px;
            border: none;
            border-radius: 20px;
            outline: none;
            margin-right: 10px;
        }
        .send-button {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            background-color: #3f51b5;
            color: #fff;
            font-size: 12px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Chat Room</div>
        <div class="chat-messages" id="chat-messages">
            <!-- Messages will be displayed here -->
        </div>
        <div class="message-input-container">
            <input type="text" class="message-input" id="message-input" placeholder="Type your message...">
            <button class="send-button" id="send-button">Send</button>
        </div>
    </div>

    <script>
        // JavaScript 코드는 이전에 제공해 드린 코드를 그대로 사용하시면 됩니다.
        // 여기에는 HTML의 구조와 스타일링에 관한 코드만 포함되어 있습니다.
    </script>
</body>
</html>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var sendButton = document.getElementById('send-button');
            var messageInput = document.getElementById('message-input');
            var chatMessages = document.getElementById('chat-messages');

            sendButton.addEventListener('click', function() {
                sendMessage();
            });

            messageInput.addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    sendMessage();
                }
            });

            function sendMessage() {
                var message = messageInput.value.trim();
                if (message === '') return;

                var messageElement = document.createElement('div');
                messageElement.classList.add('message', 'from-me');
                messageElement.textContent = message;

                chatMessages.appendChild(messageElement);
                chatMessages.scrollTop = chatMessages.scrollHeight;

                fetch('http://127.0.0.1:8000/chatting/chat/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: message })
                })
                .then(response => response.json())
                .then(data => {
                    var responseMessage = data.response;

                    var responseElement = document.createElement('div');
                    responseElement.classList.add('message', 'from-assistant');
                    responseElement.textContent = responseMessage;

                    chatMessages.appendChild(responseElement);
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                })
                .catch(error => console.error('Error:', error));

                messageInput.value = '';
            }
        });
    </script>

{% endblock %}
